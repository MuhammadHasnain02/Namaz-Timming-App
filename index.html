<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz-Timming-App</title>
    <link rel="shortcut icon" href="masjid.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#0F9A80] text-black">

    <section class="flex flex-row justify-center h-screen items-center space-x-1">
        <div class="flex flex-row border-3 border-white rounded-lg">

            <!-- Get Details Section -->
            <div class="flex flex-col justify-center bg-[#ebebeb] w-100 px-8 py-6 space-y-4">
    
                <div class="">
                    <h1 class="text-[23px] text-[#05ac8d] font-bold">Namaz Timings Check</h1>
                    <h3 class="text-[15px] text-black font-medium">Enter any City and Country then check Namaz Timmings.</h3>
                </div>
                <div>
                    <label for="" class="flex flex-col text-[15px] font-medium">
                        City :
                        <input type="text" id="cityInp" class="border-2 border-[#0F9A80] text-[15px] px-4 py-2.5 rounded-xl mt-1 focus:outline-none">
                    </label>
                </div>
                <div>
                    <label for="" class="flex flex-col text-[15px] font-medium">
                        Country :
                        <input type="text" id="countryInp" class="border-2 border-[#0F9A80] text-[15px] px-4 py-2.5 rounded-xl mt-1 focus:outline-none">
                    </label>
                </div>
                <div class="text-center">
                    <button id="checkBtn" class="bg-[#048d74] text-white text-[15px] font-semibold w-full px-4 py-2 rounded-xl transition duration-500 ease-in-out hover:scale-95 hover:cursor-pointer">
                    Check</button>
                </div>
                <!-- Current Time & Date -->
                <div class="flex flex-col items-center bg-[#ebebeb] mt-2 px-4 py-2 space-y-0.5 rounded-xl border-2 border-[#0F9A80]">
                    <div>
                        <div class="flex flex-row items-center text-[17px] text-black space-x-1.5">
                            <i class="fa-regular fa-clock"></i>
                            <p class="font-medium" id="crntTime">00:00 AM</p>
                        </div>
                        <div class="flex flex-row justify-center  text-black space-x-1.5">
                            <p class="font-medium text-[14px]" id="crntDate">MM DD, YY</p>
                        </div>
                    </div>

                </div>
    
            </div>

            <!-- Timmings Section -->
            <div class="flex flex-col bg-[#0F9A80] w-100 px-8 py-6 space-y-4">
    
                <!-- City, Country -->
                <div class="flex flex-row items-center justify-center text-[22px] space-x-1">
                    <i class="fa-solid fa-calendar-days text-[#05cfaa]"></i>
                    <h1 id="cityCountryMainTxt" class="text-white text-center font-bold">City, Country</h1>
                </div>
                <!-- Namaz-e-Fajr -->
                <div class="bg-[#ebebeb] px-4 py-2 space-y-0.5 rounded-md shadow-md shadow-gray-500 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-105">

                    <div class="flex flex-row items-center justify-between text-[#0c9477]">
                        <p class="text-[16px] font-semibold" id="fajrName">Timing</p>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="flex flex-row items-center text-black space-x-1.5">
                        <i class="fa-regular fa-clock"></i>
                        <p class="text-[14px] font-medium" id="fajrTime">00:00 AM</p>
                    </div>

                </div>
                <!-- Namaz-e-Dhuhr -->
                <div class="bg-[#ebebeb] px-4 py-2 space-y-0.5 rounded-md shadow-md shadow-gray-500 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-105">

                    <div class="flex flex-row items-center justify-between text-[#0c9477]">
                        <p class="text-[16px] font-semibold" id="dhuhrName">Timing</p>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="flex flex-row items-center text-black space-x-1.5">
                        <i class="fa-regular fa-clock"></i>
                        <p class="text-[14px] font-medium" id="dhuhrTime">00:00 AM</p>
                    </div>

                </div>
                <!-- Namaz-e-Asr -->
                <div class="bg-[#ebebeb] px-4 py-2 space-y-0.5 rounded-md shadow-md shadow-gray-500 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-105">

                    <div class="flex flex-row items-center justify-between text-[#0c9477]">
                        <p class="text-[16px] font-semibold" id="asrName">Timing</p>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="flex flex-row items-center text-black space-x-1.5">
                        <i class="fa-regular fa-clock"></i>
                        <p class="text-[14px] font-medium" id="asrTime">00:00 AM</p>
                    </div>

                </div>
                <!-- Namaz-e-Maghrib -->
                <div class="bg-[#ebebeb] px-4 py-2 space-y-0.5 rounded-md shadow-md shadow-gray-500 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-105">

                    <div class="flex flex-row items-center justify-between text-[#0c9477]">
                        <p class="text-[16px] font-semibold" id="maghribName">Timing</p>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="flex flex-row items-center text-black space-x-1.5">
                        <i class="fa-regular fa-clock"></i>
                        <p class="text-[14px] font-medium" id="maghribTime">00:00 AM</p>
                    </div>

                </div>
                <!-- Namaz-e-Isha -->
                <div class="bg-[#ebebeb] px-4 py-2 space-y-0.5 rounded-md shadow-md shadow-gray-500 hover:cursor-pointer transition duration-500 ease-in-out hover:scale-105">

                    <div class="flex flex-row items-center justify-between text-[#0c9477]">
                        <p class="text-[16px] font-semibold" id="ishaName">Timing</p>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="flex flex-row items-center text-black space-x-1.5">
                        <i class="fa-regular fa-clock"></i>
                        <p class="text-[14px] font-medium" id="ishaTime">00:00 AM</p>
                    </div>

                </div>
    
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
